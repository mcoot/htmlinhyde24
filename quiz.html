<html>
    <head>
        <title>YourSpace | Quiz</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="quiz.css">
        <script type="module" src="scripts/quiz.js"></script>
    </head>
    <body>
        <div class="container">
            <nav>
                <a class="nav-button" href="index.html">Index</a>
                <a class="nav-button" href="quiz.html">Quiz</a>
                <a class="nav-button" href="profile.html">Profile</a>
            </nav>
            <div class="main-body">
                <h1>Build your profile</h1>
                <p></p>
                <div id="questionContainer">
                    <div class="questionDiv" id="qNameContainer">
                        <h3>Question 1</h3>
                        <label for="inputQName">What is your name? </label>
                        <input type="text" id="inputQName" name="inputQName"/>
                    </div>
                    <div class="questionDiv" id="qColorContainer">
                        <h3>Question 2</h3>
                        <label for="inputQColor">What is your favourite colour? </label>
                        <input type="color" id="inputQColor" name="inputQColor"/>
                    </div>
                    <div class="questionDiv" id="qClipartContainer">
                        <h3>Question 3</h3>
                        <label>Which of the following Artworks represents you? </label>
                        <fieldset name="inputQClipart">
                            <input type="radio" id="inputQClipartA" name="inputQClipart" value="img/smile.svg"/>
                            <label for="inputQClipartA"><img class="qClipartChoice" src="img/smile.svg" /></label>
                            <input type="radio" id="inputQClipartB" name="inputQClipart" value="img/worried.svg"/>
                            <label for="inputQClipartB"><img class="qClipartChoice" src="img/worried.svg" /></label>
                            <input type="radio" id="inputQClipartC" name="inputQClipart" value="img/lady6.svg" />
                            <label for="inputQClipartC"><img class="qClipartChoice" src="img/lady6.svg" /></label>
                            <input type="radio" id="inputQClipartD" name="inputQClipart" value="img/sedan2.svg"/>
                            <label for="inputQClipartD"><img class="qClipartChoice" src="img/sedan2.svg" /></label>
                        </fieldset>
                    </div>
                    <div class="questionDiv" id="qFontContainer">
                        <h3>Question 4</h3>
                        <label>Which of these Fonts speaks to a Beautiful Truth about your soul? </label>
                        <fieldset>
                            <input type="radio" id="inputQFontA" name="inputQFont" value="ComicSans" />
                            <label for="inputQFontA">Comic Sans</label>
                            <input type="radio" id="inputQFontB" name="inputQFont" value="Jokerman"/>
                            <label for="inputQFontB">Jokerman</label>
                            <input type="radio" id="inputQFontC" name="inputQFont" value="TimesNewRoman"/>
                            <label for="inputQFontC">Times New Roman</label>
                            <input type="radio" id="inputQFontD" name="inputQFont" value="Impact" />
                            <label for="inputQFontD">Impact</label>
                        </fieldset>
                    </div>
                    <div class="questionDiv" id="qHtmlTagContainer">
                        <h3>Question 5</h3>
                        <label for="inputQHtmlTag">What is your favourite HTML tag? </label>
                        <input type="text" id="inputQHtmlTag" name="inputQHtmlTag"/>
                    </div>
                    <div class="questionDiv" id="qKillFriendContainer">
                        <h3>Question 6</h3>
                        <label for="inputQKillFriend">
                            You are locked in a empty, featureless room with the last five people with whom you had a meal. 
                            The foor is locked, and heavy enough that you cannot break it down. 
                            A note says that one of you will be able to leave only after killing and eating the others. Who do you turn on first?
                        </label>
                        <input type="text" id="inputQKillFriend" name="inputQKillFriend"/>
                    </div>
                    <div class="questionDiv" id="qPoetContainer">
                        <h3>Question 7</h3>
                        <label for="inputQPoet">Who is your favourite medieval persian poet? </label>
                        <input type="text" id="inputQPoet" name="inputQPoet"/>
                    </div>
                    <div class="questionDiv" id="qMoralDilemmaContainer">
                        <h3>Question 8</h3>
                        <label>
                            How do we determine the 'goodness' of actions? 
                            Does there exist an idea of inherent virtue, 
                            or must we determine actions via some calculus quantifying ends with no reference to means?
                        </label>
                        <fieldset>
                            <input type="radio" id="inputQMoralDilemmaA" name="inputQMoralDilemma" value="kant"/>
                            <label for="inputQMoralDilemmaA">Kant was right</label>
                            <input type="radio" id="inputQMoralDilemmaB" name="inputQMoralDilemma" value="locke"/>
                            <label for="inputQMoralDilemmaB">Based and Lockepilled</label>
                            <input type="radio" id="inputQMoralDilemmaC" name="inputQMoralDilemma" value="centrist"/>
                            <label for="inputQMoralDilemmaC">I'm a filthy centrist and have no opinions of my own</label>
                            <input type="radio" id="inputQMoralDilemmaD" name="inputQMoralDilemma" value="d"/>
                            <label for="inputQMoralDilemmaD">D</label>
                        </fieldset>
                    </div>
                    <div class="questionDiv" id="qChickenSaltContainer">
                        <h3>Question 9</h3>
                        <label>Chicken salt? y/n </label>
                        <fieldset>
                            <input type="radio" id="inputQChickenSaltA" name="inputQChickenSalt" value="yes"/>
                            <label for="inputQChickenSaltA">Yes</label>
                            <input type="radio" id="inputQChickenSaltB" name="inputQChickenSalt" value="no"/>
                            <label for="inputQChickenSaltB">No</label>
                            <input type="radio" id="inputQChickenSaltC" name="inputQChickenSalt" value="centrist"/>
                            <label for="inputQChickenSaltC">I'm a filthy centrist and have no opinions of my own</label>
                        </fieldset>
                    </div>
                    <div class="questionDiv" id="qDataUseContainer">
                        <h3>Question 10</h3>
                        <label>Do you consent for your personal data to be Shared? </label>
                        <fieldset>
                            <input type="radio" id="inputQDataUseA" name="inputQDataUse" value="yes"/>
                            <label for="inputQDataUseA">Yes</label>
                            <input type="radio" id="inputQDataUseB" name="inputQDataUse" value="no"/>
                            <label for="inputQDataUseB">No</label>
                            <input type="radio" id="inputQDataUseC" name="inputQDataUse" value="centrist"/>
                            <label for="inputQDataUseC">I'm a filthy centrist and have no opinions of my own</label>
                        </fieldset>
                    </div>
                    <div>
                        <button id="quizCompleteButton">Create my profile</button>
                    </div>
                </div>
            </div>
            <footer>extremely copyright ©© Joseph Spearritt do not steal</footer>
        </div>
    </body>
</html>
